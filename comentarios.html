    <h1>SABINO</h1>

    <h3>Deja tu comentario:</h3>

    <form action="">
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu correo">
        </div>

        <div>
            <label for="fecha-de-nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha-de-nacimiento" id="fecha-de-nacimiento">
        </div>

        <div>
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" id="comentarios" placeholder="Escribe aquí tus comentarios..."></textarea>
        </div>

        <h4>¿Deseas recibir nuestro Newsletter?</h4>
        <div>
            <label for="verificacion">De acuerdo:</label>
            <input type="checkbox" name="verificacion" id="verificacion">
        </div>

        <button type="submit">Acepto</button>
    </form>

</body>
